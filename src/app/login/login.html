<div class="container text-center" style="margin-top: 40px;">

  <!-- LOGO -->
<div class="logo-wrapper">
  <picture>
    <!-- WebP format for modern browsers -->
    <source srcset="assets/logo-150.webp 150w, assets/logo-300.webp 300w" 
            sizes="(max-width: 768px) 100px, 150px"
            type="image/webp">
    <!-- PNG fallback for older browsers -->
    <source srcset="assets/logo-150.png 150w, assets/logo-300.png 300w" 
            sizes="(max-width: 768px) 100px, 150px"
            type="image/png">
    <!-- Default fallback -->
    <img src="assets/logo-150.png" 
         alt="TrustFund logo" 
         class="logo"
         loading="eager"
         decoding="sync"
         fetchpriority="high"
         width="150"
         height="150" />
  </picture>
</div>


  <!-- MATN -->
  <h2>Kodni kiriting</h2>
  <p>
    <a href="https://t.me/trustfunduzbot" target="_blank">@trustfunduzbot</a> telegram botiga kiring va 2 daqiqalik kodingizni oling.
  </p>

  <!-- FORM -->
  <form [formGroup]="codeForm" class="code-form" autocomplete="off">
    <div class="code-inputs">
      <input *ngFor="let ctrl of codeControls; let i = index"
             maxlength="1"
             type="text"
             inputmode="numeric"
             pattern="[0-9]*"
             formControlName="{{i}}"
             (input)="onInput($event, i)"
             (keydown.backspace)="onBackspace($event, i)"
             (paste)="onPaste($event, i)"
             autocomplete="off" />
    </div>
  </form>
</div>
